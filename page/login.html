<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons for PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="../icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
    <meta name="theme-color" content="#0d6efd">
    <link rel="manifest" href="../manifest.json">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-4">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="npm" class="form-label">NPM</label>
                    <input type="text" class="form-control" id="npm" aria-describedby="npm" required autocomplete="npm">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        <span id="buttonText">Login</span>
                        <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                            style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function (registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }).catch(function (error) {
                console.log('ServiceWorker registration failed: ', error);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const loginButton = document.getElementById('loginButton');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');

            // Disable the button and show spinner
            loginButton.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.style.display = 'none';

            const npm = document.getElementById('npm').value;
            const password = document.getElementById('password').value;

            const requestBody = {
                userName: npm,
                password: password,
                userAgent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/129.0.0.0 Safari/537.36",
                ipAddress: "110.138.87.71"
            };

            fetch('https://api.jakstik.ac.id/jakstik-web-api-rest/host/sessionNew', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === "SUCCESS") {
                        sessionStorage.setItem('user', JSON.stringify(data));
                        window.location.href = 'jadwal.html';
                    } else {
                        // Handle login failure
                        loginButton.disabled = false;
                        spinner.style.display = 'none';
                        buttonText.style.display = 'inline';
                        alert("Login gagal. Silakan coba lagi.");

                        window.location.reload();
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
